<!doctype html>
<html lang="pt-BR">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" href="./Styles/style.css">
    <script src="https://kit.fontawesome.com/705f443675.js" crossorigin="anonymous"></script>

    <title>Animação HTML</title>
</head>

<body>
    <div class="container">
        <div class="row justify-content-center">

            <div id="canvasCol" class="col text-center">
                <canvas id="gameCanvas" width="900" height="500"></canvas>
            </div>

        </div>

        <div class="row justify-content-center">
            <div class="col-12 col-md-8 col-lg-5 menuCol">
                <div class="row">
                    <div class="col">
                        <label id="speedLabel" for="speedRange" class="label form-label m-0">Velocidade:</label>
                        <input type="range" min="0" max="4" value="0" step="0.25" class="form-range" id="speedRange">
                    </div>
                </div>


                <!-- <div class="row">
                    <div class="col">
                        <p id="fpsLabel" class="noGap">FPS: 0</p>
                    </div>
                </div> -->
            </div>

            <div class="col menuCol">
                <div class="row">
                    <div class="col">
                        <span class="label">Horário:</span>
                        <input id="numTime" class="editInput" type="time" class="" placeholder="0.00" style="display: none;">
                        <span id="lblTime">12:00</span>
                        <button class="btn noGap btnEdit" onclick="editTime(this)"><i class="fas fa-pen"></i></button>

                    </div>
                </div>

                <div class="row">
                    <div class="col">
                        <span class="label">Ângulo do Sol:</span>
                        <input min="0" max="359" id="numAngle" class="editInput" type="number" class="" placeholder="0.00" style="display: none;">
                        <span id="lblAngle">0</span>
                        <button class="btn noGap btnEdit" onclick="editSunAngle(this)"><i class="fas fa-pen"></i></button>
                    </div>
                </div>

                <div class="row">
                    <div class="col">
                        <p class="label">FPS: <span id="lblFps">0</span></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="./Scripts/input.js"></script>
    <script src="./Scripts/UI.js"></script>
    <script src="./Scripts/common.js"></script>
    <script src="./Scripts/drawing.js"></script>
    <script src="./Scripts/script.js"></script>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
